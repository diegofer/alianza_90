	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery.js"><\/script>')</script>

    <script src="src/customScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="src/carouFredSel/jquery.carouFredSel-min.js"></script>
    <script src="src/Nivo-Lightbox/nivo-lightbox.min.js"></script>
    <script src="js/lib/jquery.touchSwipe.js"></script>

	<script>

		$(document).ready(function(){

			$(document).ajaxStart(function(){
		        //console.log('empezo ajax');
		        $('.spiner').show();
		    }).ajaxStop(function(){
		        //console.log('termino ajax');
		        $('.spiner').hide();
		    });
		    
		    $(window).resize(function(){
		    	var height = $(window).height();
			    var width  =  $(window).width();
			    if (width >= 768) {
			    	 $('.browser-height').height(height);
			    } else {
			    	$('.browser-height').height('auto');
			    }
		    });

			var browserHeight = $(window).height(), // Obtenemos la altura del browser
				browserWidth  = $(window).width();
			if (browserWidth >= 768 ) $('.browser-height').height(browserHeight);


			var $yearTop = $('#year-top'),
				$yearSlide = $('#year-slide'),
				$yearBottom = $('#year-bottom');


			$.getJSON( "js/app/model/data.json", function( data ) {

				var item = data[1];

				//console.log(item);

				$yearTop.find('h1').text(item.year);
				$yearTop.find('h3').text(item.subtitle);
				$yearTop.find('.hacer-scroll').html(item.review_1);

				$yearBottom.find('h2').text(item.title_2);
				$yearBottom.find('.hacer-scroll').html(item.review_2);

			    $.each( item.slide, function( key, obj ) {
			    	console.log(obj);
			   		var elem = '<li><a class="destacar" href="img/fotos/'+item.year+'/'+obj.path+'" data-lightbox-gallery="gallery1" title="'+obj.caption+'">';
						elem +=	'<img id="'+key+'" src="img/fotos/'+item.year+'/'+obj.path+'" alt="'+obj.caption+'"/></a><span>'+obj.caption+'</span></li>';

					$yearSlide.find('#carousel').append(elem);
			    });

			    $yearSlide.find('#img1').load(function(){    // activar carrusel cuando primer imagen este disponible
					setCarrousel();
				});

				$(".hacer-scroll").mCustomScrollbar({      // setear scroll en texto
					theme:"dark-2",
					scrollButtons:{
						enable:false
					}
				});

				$yearSlide.find('.destacar').nivoLightbox({
	    			effect: 'fadeScale', 
	    		});
			});



			function setCarrousel(){

				var $carrusel = $yearSlide.find('#carousel');

				$carrusel.carouFredSel({
					responsive: true,
					width: '100%',
					//height: 'auto',
	    			prev: '#prev2',
					next: '#next2',
					auto: true,

					scroll: {
						items           : 1,
			            duration        : 1000,                         
			            pauseOnHover    : true
					},
					items: {
						//width: widthSlide,
						height: 'auto',
						visible: {
							min: 2,
							max: 2
						}
					}
	    		});

	    		$carrusel.swipe({
					excludedElements: "button, input, select, textarea, .noSwipe",
					swipeLeft: function() {
						$carrusel.trigger('next', 1);
					},
					swipeRight: function() {
						$carrusel.trigger('prev', 1);
					},
					tap: function(event, target) {
						window.open($(target).closest('.carusel-cnt').find('carusel-cnt-link').attr('href'), '_self');
					}
				});
	    	}








		});

		

		function alClick() {
			FB.ui({
			   method: 'share_open_graph',
			   action_type: 'og.likes',
			   action_properties: JSON.stringify({
			       object:'http://laalianzacristiana.co/alianza90/1930.html',
			   })
			}, function(response){});

		}



	</script>
