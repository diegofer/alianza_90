<script>
	console.log('HOLA SOY YO');

	window.fbAsyncInit = function() {
		FB.init({
		  appId      : '1513804242190802',
		  xfbml      : true,
		  version    : 'v2.1'
		});
	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));


</script>


<section id="year-top" class="browser-height clearfix">
	
	<div class="content-img contenedor content-img-top">
		<img class="img-top visible" src="img/fotos/{{year}}/{{img_top}}"  alt="">
	</div>
	
	<div class="contenedor content-text clearfix">
		<div class="clearfix">
			
			<h1 class="clearfix">{{year}} </h1>

			<h3> {{ subtitle|safe }} </h3>
			<img class="img-top" src="img/fotos/{{year}}/{{img_top}}" alt="">
			<div class="hacer-scroll">
				{{review_1|safe}}
			</div>

		</div>

	</div>
	
</section>

<section id="year-slide" class="clearfix">
	<ul id="carousel" class="clearfix">

		{% for key, img in slide %}	
	  		<li>
				<a class="destacar" href="img/fotos/{{year}}/{{img.path}}" data-lightbox-gallery="gallery1" title="{{img.caption}}">
					<img id="{{key}}" src="img/fotos/{{year}}/{{img.path}}" alt="{{img.caption}}"/>
				</a>
				<span>{{img.caption}}</span>
			</li>

		{% endfor %}


	</ul>

	<div id="controles">
		<a id="prev2" class="prev" href="#"><i class="fa fa-angle-left"></i></a>
		<a id="next2" class="next" href="#"><i class="fa fa-angle-right"></i></a>
	</div> 
</section>

<section id="year-bottom" class="browser-height clearfix">

	<div class="contenedor content-text clearfix">
		<div class="clearfix">
			<h2>{{title_2}}</h2>
			<div class="hacer-scroll">
				{{review_2|safe}} 
			</div>
		</div>
	</div>

	<div class="content-img contenedor">
		<img src="img/fotos/{{year}}/{{img_bottom}}" alt="Responsive image">
	</div>
	
</section>

<div  style="width:50px; height:50px; background:red; cursor:pointer;" onclick="alClick();"></div>






<script>

	function alClick() {
		FB.ui({
		  method: 'share_open_graph',
		  action_type: 'og.likes',
		  action_properties: JSON.stringify({
		      object:'http://laalianzacristiana.co/alianza90/#/{{year}}',
		  })
		}, function(response){});
	}

</script>
