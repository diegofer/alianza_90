
<section id="year-top" class="browser-height">
	<div class="content-img contenedor left">
		<img src="img/{{img_top}}" class="img-responsive" alt="Responsive image">
	</div>
	<div class="contenedor right clearfix">
		<h1>{{year}} </h1>
		<h3> {{ subtitle }} </h3>
		{{review_1|safe}}

		{% for img in slide %}
	  		<img src="img/{{img.path}}" width="100" height="50" alt="">
		{% endfor %}
	</div>
	
</section>

<section id="year-slide">
	<ul id="carousel" >

		{% for img in slide %}
	  		<li>
				<a class="destacar" href="img/{{img.path}}" data-lightbox-gallery="gallery1">
					<img src="img/{{img.path}}" title="hola soy caption"/>
				</a>
				<span>{{img.caption}}</span>
			</li>

		{% endfor %}


	</ul>

	<div id="controles">
		<a id="prev2" class="prev" href="#"><i class="fa fa-angle-left"></i></a>
		<a id="next2" class="next" href="#"><i class="fa fa-angle-right"></i></a>
	</div> 
</section>

<section id="year-bottom" class="browser-height">

	<div class="contenedor left clearfix">
		<h2>{{title_2}}</h2>
		{{review_2|safe}} 
	</div>
	<div class="content-img contenedor right">
		<img src="img/{{img_bottom}}" class="img-responsive" alt="Responsive image">
	</div>
	
</section>
